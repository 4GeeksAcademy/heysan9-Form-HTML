<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div class=" border  m-5">
    <div class=" border  p-2 mb-2 bg-pink">
      <h3>Payment form example</h3>
    </div>

    <div class="row alert alert-danger m-3" role="alert">
      <h6>Some fields are missing</h6>
    </div>
    <form class="row g-3 p-3">
      <div class="row justify-content-center">
        <div class="col-4">
          <label for="card" class="form-label">Card #</label>
          <input type="password" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="amount">$</span>
            <input type="text" class="form-control" id="amount">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <label for="nombre" class="form-label">First Name</label>
          <input type="text" class="form-control" id="nombre">
          <label for="ciudad" class="form-label">City</label>
          <input type="text" class="form-control" id="ciudad">

          <label for="tarjetas"><br>We accept:</label>
          <div class="col-4 border m-2 p-2 rounded bg-secondary">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master" value="option1">
              <label class="form-check-label" for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2">
              <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinner" value="option3">
              <label class="form-check-label" for="dinner"><i class="fa-brands fa-cc-diners-club"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="american" value="option4">
              <label class="form-check-label" for="american"><i class="fa-brands fa-cc-amex"></i></label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <label for="apellido" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="row">
            <div class="col-6">
              <label for="estado" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Pick a state</option>
                <option>New York</option>
                <option>Ilinois</option>
                <option>Minessota</option>
              </select>
            </div>
            <div class="col-6">
              <label for="zipcode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationCustom05" required>
            </div>
            <div>
              <div class="col-12 mb-3">
                <label for="mensaje" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="agregar" class="form-text">Add any notes here.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="footer border  p-2 bg-pink d-flex justify-content-end d-grid gap-2 ">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
</body>

</html>
